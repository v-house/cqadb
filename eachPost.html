<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
  </head>
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
      font-family: Arial, sans-serif;
    }

    .post {
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-top: 0;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    .post button {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      text-decoration: none;
    }
  </style>
  <body>
    <div id="each-posts-container"></div>

    <script>
      fetch("/home")
        .then((response) => response.json())
        .then((posts) => {
          // Get a reference to the posts container element
          const postsContainer = document.getElementById(
            "each-posts-container"
          );

          // Create HTML elements to display each post
          posts.forEach((post) => {
            const postElement = document.createElement("div");
            postElement.className = "post";

            const titleElement = document.createElement("h2");
            titleElement.textContent = post.title;
            postElement.appendChild(titleElement);

            const contentElement = document.createElement("p");
            contentElement.textContent = post.body;
            postElement.appendChild(contentElement);

            postsContainer.appendChild(postElement);
          });
        });
    </script>
  </body>
</html>
